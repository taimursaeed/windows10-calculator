<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Windows 10 Calculator</title>

</head>

<body>
    <div class="calculator" id="calculator">
        <h1 id="titleBar">Calculator</h1>
        <div class="display">
            <div class="expression"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">

            <button class="dark" data-functionality="decimal" data-type="singleoperator">%</button>
            <button class="dark" data-functionality="clearexpression" data-type="control">CE</button>
            <button class="dark" data-functionality="clearall" data-type="control">C</button>
            <button class="dark undo" data-functionality="undo" data-type="control"></button>

            <button class="dark" data-functionality="fraction" data-type="singleoperator"><sup>1</sup>/<span
                    class="variable">x</span></button>
            <button class="dark" data-functionality="power" data-type="singleoperator"><span
                    class="variable">x</span><sup>2</sup></button>
            <button class="dark" data-functionality="sqrt" data-type="singleoperator">sqrt(x)</button>
            <button class="dark" data-functionality="divide" data-type="operator">รท</button>

            <button data-type="number">7</button>
            <button data-type="number">8</button>
            <button data-type="number">9</button>
            <button class="dark" data-functionality="multiply" data-type="operator">x</button>

            <button data-type="number">4</button>
            <button data-type="number">5</button>
            <button data-type="number">6</button>
            <button class="dark" data-functionality="subtract" data-type="operator">-</button>

            <button data-type="number">1</button>
            <button data-type="number">2</button>
            <button data-type="number">3</button>
            <button class="dark" data-functionality="add" data-type="operator">+</button>

            <button class="dark bg-white" data-functionality="negate" data-type="singleoperator">+/-</button>
            <button data-type="number">0</button>
            <button data-type="number" data-functionality="number">.</button>
            <button class="equal" data-functionality="solve">=</button>

        </div>

    </div>
</body>
<script src="js/app.js"></script>

</html>
