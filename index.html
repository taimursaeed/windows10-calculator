<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Windows 10 Calculator</title>

</head>

<body>
    <div class="calculator" id="calculator">
        <h1 id="titleBar">Calculator</h1>
        <div class="display">
            <div class="expression"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">

            <button class="single-operator">%</button>
            <button class="number control">CE</button>
            <button class="number control">C</button>
            <button class="number undo"></button>

            <button class="single-operator"><sup>1</sup>/<span class="variable">x</span></button>
            <button class="single-operator"><span class="variable">x</span><sup>2</sup></button>
            <button class="single-operator">sqrt(x)</button>
            <button class="operator">รท</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="single-operator bg-white">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator equal">=</button>

        </div>

    </div>
</body>
<script src="js/app.js"></script>

</html>
